<!DOCTYPE html>
<html lang="ru">

</html>

<head>
  <meta charset="utf-8" />
  <title>Напишите нам</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <main class="body__write write">
    <form class="write__form" action="">
      <div class="write__wrap">
        <h1 class="write__title">Напишите нам</h1>
        <button class="write__cancel"><img class="write__img" src="/img/close-cross.png" alt="закрытие формы" width="21"
            height="21"></button>
      </div>
      <div class="write__wrapper">
        <div class="write__container">
          <label class="write__label" for="name">Ваше имя:</label>
          <input class="write__input" type="text" id="name" value="Имя Фамилия" required>
        </div>
        <div class="write__container">
          <label class="write__label" for="email">Ваш e-mail:</label>
          <input class="write__input" type="text" id="email" value="email@example.com" required>
        </div>
      </div>
      <div class="write__container-area">
        <label class="write__label" for="area">Текст письма:</label>
        <textarea class="write__area" name="area" id="area">В свободной форме</textarea>
      </div>
      <button class="write__button" type="submit">ОТПРАВИТЬ</button>
    </form>
  </main>


</body>

</html>
